<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="header">
    <img src="images/logo.svg" alt="" class="image-fluid img1">
  </div>
  <div class="right-side">
    <img src="images/hero-desktop.jpg" alt="hero desktop" class="desktop-img image-fluid">
    <img src="images/hero-mobile.jpg" alt="hero mobile" class="mobile-img image-fluid">
  </div>

  
  <div class="left-side">
    <h1 class="h1"> <span>We're</span> coming soon</h1>
    <p>
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.

    </p>
    <form class="form " id="form" >
      <input type="text" id="email " class="email" placeholder="Email Address"  required  >
      
      <button class="btn btn1" type="submit" onclick="validate();"></button>
      
      <img src="images/icon-error.svg" class="iconError" id="icon" alt=""> 
     
    
    </form>  
    <p id="emailError" > Please provide a valid email</p> 
  </div>
  <script src="scripts.js" ></script>
</body>

</html>
